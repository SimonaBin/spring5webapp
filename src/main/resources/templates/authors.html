<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors list</h1>
<table>
	<tr>
		<th>ID</th>
		<th>FirstName</th>
		<th>LastName</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">111</td>
		<td th:text="${author.firstName}">Ted</td>
		<td th:text="${author.lastName}">Edd</td>
	</tr>
</table>	
</body>
</html>
